exp:
  name: default
  output_dir: ./outputs/
  seed: 42
  experiment_dir: ./outputs/default/009
data:
  mpMRI_dir: ./data/preprcoessed_mpMRI/
  clinical_df_path: ./data/clinical_data_processed.csv
  modalities:
  - clinical
  - t2
  features:
  - ISUP
  - positive_lymph_nodes
  - lymphovascular_invasion
  - invasion_seminal_vesicles
  - positive_lymph_nodes_missing
  - age_at_prostatectomy
  num_workers: 4
  pin_memory: true
  aug: true
fusion_model:
  embed_dim: 16
image_encoder:
  pretrained_path: GoodBaiBai88/M3D-CLIP
  embed_dim: 768
optim:
  lr: 0.001
  weight_decay: 0.001
  scheduler_patience: 10
  scheduler_factor: 0.5
  max_grad_norm: 5.0
train:
  epochs: 200
  stop_patience: 30
  batch_size: 32
  accum_steps: 1
wandb_logging: o7b5hpf0
